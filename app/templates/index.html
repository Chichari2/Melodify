<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #181818;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #1DB954;
        }
        main {
            padding: 40px;
        }
        section {
            margin-bottom: 40px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #181818;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ current_user.username }}!</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Library</a>
        <a href="#">Playlists</a>
        <a href="#">Profile</a>
        <a href="/logout">Logout</a>
    </nav>

    <main>
        <section>
            <h2>Your Music</h2>
            <p>Discover your favorite artists, albums, and songs.</p>
        </section>

        <section>
            <h2>Top Charts</h2>
            <p>See what's trending globally or in your country.</p>
        </section>

        <section>
            <h2>Recommendations</h2>
            <p>Daily picks based on your taste.</p>
        </section>
    </main>

    <footer>
        &copy; 2025 Melodify. All rights reserved.
    </footer>
</body>
</html>
